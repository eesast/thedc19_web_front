            <div class="wrapper">
        
        <div class="form-heading">
                <div class="account-heading-image">
                        <img class="logopicture" src="thelogo.jpg" height="100" width="100" style="border-radius: 50%">
                </div>
                <br><br><br><br><br><br><br>
                <h1 class="maintitle">注册</h1>
                <a  href="login.html" style="color:black">已有账号？点击登录</a>
        </div>

        <form class="form-info" action="" method="POST" onsubmit="false">
                <label for="realname"></label>
                <input type="text" class="block" id="realname" name="realname" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp真实姓名" maxlength="30" autocomplete="on">
                <br>
                <label for="department"></label>
                <input type="text" class="block" id="department" name="department" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp院系名称" maxlength="30" autocomplete="on">
                <br>
                <label for="class"></label>
                <input type="text" class="block" id="class" name="class" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp班级" maxlength="30" autocomplete="on">
                <br>
                <label for="phone"></label>
                <input type="text" class="block" id="phone" name="phone" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp手机号" maxlength="30" autocomplete="on">
                <br>
                <label for="thuid"></label>
                <input type="text" class="block" id="thuid" name="thuid" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp学号" maxlength="30" autocomplete="on">
                <br>
                <label for="username"></label>
                <input type="text" class="block" id="username" name="username" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户名" maxlength="30" autocomplete="on">
                <br>
                <label for="pwd"></label>
                <input type="password" class="block" id="pwd" name="password" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码" maxlength="20" autocomplete="on">
                <br>
                <label for="email"></label>
                <input type="email" class="block" id="email" name="email" required="" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp邮箱" autocomplete="on">
                <br>
                <label for="submit"></label>
                <input type="button" class="block" id="submit" name="submit" value="注册">
                <br>
        </form>

        <div class="push" style="height:4em;"></div>
        </div>

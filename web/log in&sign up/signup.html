        <div class="form-heading">
                <div class="account-heading-image">
                        <img class="logo-picture" src="thelogo.jpg" height="100" width="100" style="border-radius: 50%">
                </div>
                <br><br><br><br><br><br>
                <p>注册</p>
                <a  href="login.html" style="color:black">已有账号？点击登录</a>
        </div>

        <form class="form-info" action="" method="POST" onsubmit="false">
                <label for="realname"></label>
                <input type="text" class="block1" id="realname" name="realname" required="" placeholder="真实姓名" maxlength="30" autocomplete="on">
                <br>
                <label for="department"></label>
                <input type="text" class="block1" id="department" name="department" required="" placeholder="院系名称" maxlength="30" autocomplete="on">
                <br>
                <label for="class"></label>
                <input type="text" class="block1" id="class" name="class" required="" placeholder="班级" maxlength="30" autocomplete="on">
                <br>
                <label for="phone"></label>
                <input type="text" class="block1" id="phone" name="phone" required="" placeholder="手机号" maxlength="30" autocomplete="on">
                <br>
                <label for="thuid"></label>
                <input type="text" class="block1" id="thuid" name="thuid" required="" placeholder="学号" maxlength="30" autocomplete="on">
                <br>
                <label for="username"></label>
                <input type="text" class="block1" id="username" name="username" required="" placeholder="用户名" maxlength="30" autocomplete="on">
                <br>
                <label for="pwd"></label>
                <input type="password" class="block2" id="pwd" name="password" required="" placeholder="密码" maxlength="20" autocomplete="on">
                <br>
                <label for="email"></label>
                <input type="email" class="block3" id="email" name="email" required="" placeholder="邮箱" autocomplete="on">
                <br>
                <label for="submit"></label>
                <input type="button" class="submit-box" id="submit" name="submit" value="注册">
                <br>
        </form>

        <a href="http://www.leadgentech.ai/"><img class="holdlogo" src="1.png" alt="logo" ></a>
        <a href="https://www.eesast.com/"><img class="eelogo" src="eelogo.png" alt="logo" ></img></a>
    
        <!--以下是附加的弹窗控件-->

                <div class="context">

                <button class="ok" value="确定" style="color:white">确认</button>
